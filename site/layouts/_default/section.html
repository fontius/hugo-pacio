{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/section.html</p>{{ end -}}
<section class="hero is-small is-info">
		<!-- Hero caption -->
		<div class="hero-body ">
		  <div class="container has-text-centered mt-60">
			  <div class="columns is-vcentered">
				  <div class="column is-6 is-offset-3 has-text-centered has-text-success">
					  <h1 class="title is-3">
						{{ .Title }}
					  </h1>
					  <h2 class="subtitle is-5 light-text">
						{{ .Description }}
					  </h2>
					  <br>
				   
				  </div>
			  </div>
		  </div> 
	  </div>
	</section>
<section class="section" itemscope itemtype="http://schema.org/AboutPage">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<article class="content">
				<h1 class="title">{{ .Title }}</h1>
				{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
				{{ end }}
				</article>
				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
</section>
{{ end }}
