{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/single.html</p>{{ end -}}
<section class="section" itemscope itemtype="http://schema.org/WebPage">
	<div class="container mt-60">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<article class="content">
					<h1 class="title is-3 has-text-primary">{{ .Title }}</h1>
					<p class="subtitle is-6 has-text-info"><em>
						{{- partial "page-meta.html" . -}}</em></p>
					{{- partial "page-status.html" . -}}
					{{- .Content }}
				</article>
			</div>
		</div>
	</div>
</section>
{{ end }}
